<html>
	<head>
		<title>Results</title>
	</head>
	<body>
		<p>Your name is <span id="n"></span></p>
		<p>Your email id is <span id="e"></span></p>
		<p>Your state is <span id="s"></span></p>
		<p>Your comments are <span id="c"></span></p>
		<p>Your contact preference is <span id="p"></span></p>
		<p>Your subscription to email list is <span id="l"></span></p>
		
		<script>
			var url_string = window.location.search;
			var params = new URLSearchParams (url_string);
			var v1 = document.getElementById("n");
			v1.innerHTML = params.get("name");
			var v2 = document.getElementById("e");
			v2.innerHTML = params.get("email");
			var v3 = document.getElementById("s");
			v3.innerHTML = params.get("sel");
			var v4 = document.getElementById("c");
			v4.innerHTML = params.get("textarea");
			var v10 = document.getElementById("l");
			v10.innerHTML = params.get("subscribe");
			var v5 = params.get("remail");
			var v6 = params.get("phone");
			var v7 = params.get("text");
			var v8 = v5 + v6 + v7;
			var v9 = document.getElementById("p");
			v9.value = v8;
		</script>
	</body>
</html>
